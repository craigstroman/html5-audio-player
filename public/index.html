<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>HTML5 Audio Player With Playlist</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">HTML5 Audio Player With Playlist</h1>

      <div class="player-container">
        <audio id="audio" preload="none" tabindex="0">
          <source
            src="https://archive.org/download/calexico2006-12-02..flac16/calexico2006-12-02d1t02.mp3"
            data-track-number="1"
          />
          <source
            src="https://archive.org/download/ra2007-07-21/ra2007-07-21d1t05_64kb.mp3"
            data-track-number="2"
          />
          <source
            src="https://archive.org/download/slac2002-02-15/slac2002-02-15d1t07_64kb.mp3"
            data-track-number="3"
          />
          <source
            src="https://archive.org/download/blitzentrapper2009-02-24.flac16/blitzentrapper2009-02-24t02_64kb.mp3"
            data-track-number="4"
          />
          <source
            src="https://archive.org/download/samples2003-11-21.flac16/samples2003-11-21d2t04.mp3"
            data-track-number="5"
          />
          <source
            src="https://archive.org/download/mikedoughty2004-06-16.flac16/d1t13.mp3"
            data-track-number="6"
          />
          <source
            src="https://archive.org/download/glove2004-03-18.shnf/glove2004-03-18d1t05.mp3"
            data-track-number="7"
          />
          <source
            src="https://archive.org/download/guster2005-11-12.flac16/guster2005-11-12d2t04.mp3"
            data-track-number="8"
          />
          <source
            src="https://archive.org/download/oar2004-11-12.flac/oar2004-11-12d1t01.mp3"
            data-track-number="9"
          />
          <source
            src="https://archive.org/download/mmj2003-09-26.shnf/mmj2003-09-26d2t08.mp3"
            data-track-number="10"
          />
          Your browser does not support HTML5 audio.
        </audio>

        <div class="player">
          <button type="button" class="large-toggle-btn">
            <i class="large-play-icon"><span class="screen-reader-text">Large toggle button</span></i></button
          ><!-- /.play-box -->

          <div class="info-box">
            <div class="track-info-box">
              <div class="track-title-text"></div>
              <div class="audio-time">
                <span class="current-time">00:00</span>
                /
                <span class="duration">00:00</span>
              </div>
            </div>
            <!-- /.info-box -->

            <div class="progress-container">
              <div class="progress">
                <progress max="1" value="0" class="progress-bar"></progress>
              </div>
            </div>
          </div>
          <!-- /.progress-box -->

          <div class="controls-box">
            <button type="button" class="previous-track-btn" disabled>
              <i class="previous-track-icon"><span class="screen-reader-text">Previous track button</span></i>
            </button>
            <button type="button" class="next-track-btn">
              <i class="next-track-icon"><span class="screen-reader-text">Next track button</span></i>
            </button>
          </div>
          <!-- /.controls-box -->
        </div>
        <!-- /.player -->

        <div class="play-list">
          <div class="play-list-row" data-track-row="1">
            <button type="button" class="small-toggle-btn">
              <i class="small-play-icon"><span class="screen-reader-text">Small toggle button</span></i>
            </button>
            <div class="track-number">1.</div>
            <div class="track-title">
              <button type="button" class="playlist-track" data-play-track="1">
                Calexico - Across The Wire
              </button>
            </div>
          </div>
          <div class="play-list-row" data-track-row="2">
            <button type="button" class="small-toggle-btn">
              <i class="small-play-icon"><span class="screen-reader-text">Small toggle button</span></i>
            </button>
            <div class="track-number">2.</div>
            <div class="track-title">
              <button type="button" class="playlist-track" data-play-track="2">
                Ryan Adams &amp; The Cardinals - Cold Roses
              </button>
            </div>
          </div>
          <div class="play-list-row" data-track-row="3">
            <button type="button" class="small-toggle-btn">
              <i class="small-play-icon"><span class="screen-reader-text">Small toggle button</span></i>
            </button>
            <div class="track-number">3.</div>
            <div class="track-title">
              <button type="button" class="playlist-track" data-play-track="3">
                The Slackers - Married Girl
              </button>
            </div>
          </div>
          <div class="play-list-row" data-track-row="4">
            <button type="button" class="small-toggle-btn">
              <i class="small-play-icon"><span class="screen-reader-text">Small toggle button</span></i>
            </button>
            <div class="track-number">4.</div>
            <div class="track-title">
              <button type="button" class="playlist-track" data-play-track="4">
                Blitzen Trapper - Saturday Night
              </button>
            </div>
          </div>
          <div class="play-list-row" data-track-row="5">
            <button type="button" class="small-toggle-btn">
              <i class="small-play-icon"><span class="screen-reader-text">Small toggle button</span></i>
            </button>
            <div class="track-number">5.</div>
            <div class="track-title">
              <button type="button" class="playlist-track" data-play-track="5">
                The Samples - Feel Us Shaking
              </button>
            </div>
          </div>
          <div class="play-list-row" data-track-row="6">
            <button type="button" class="small-toggle-btn">
              <i class="small-play-icon"><span class="screen-reader-text">Small toggle button</span></i>
            </button>
            <div class="track-number">6.</div>
            <div class="track-title">
              <button type="button" class="playlist-track" data-play-track="6">
                Mike Doughty - American Car
              </button>
            </div>
          </div>
          <div class="play-list-row" data-track-row="7">
            <button type="button" class="small-toggle-btn">
              <i class="small-play-icon"><span class="screen-reader-text">Small toggle button</span></i>
            </button>
            <div class="track-number">7.</div>
            <div class="track-title">
              <button type="button" class="playlist-track" data-play-track="7">
                G. Love &amp; Special Sauce - Dreamin'
              </button>
            </div>
          </div>
          <div class="play-list-row" data-track-row="8">
            <button type="button" class="small-toggle-btn">
              <i class="small-play-icon"><span class="screen-reader-text">Small toggle button</span></i>
            </button>
            <div class="track-number">8.</div>
            <div class="track-title">
              <button type="button" class="playlist-track" data-play-track="8">Guster - Amsterdam</button>
            </div>
          </div>
          <div class="play-list-row" data-track-row="9">
            <button type="button" class="small-toggle-btn">
              <i class="small-play-icon"><span class="screen-reader-text">Small toggle button</span></i>
            </button>
            <div class="track-number">9.</div>
            <div class="track-title">
              <button type="button" class="playlist-track" data-play-track="9">
                O.A.R. - About Mr. Brown
              </button>
            </div>
          </div>
          <div class="play-list-row" data-track-row="10">
            <button type="button" class="small-toggle-btn">
              <i class="small-play-icon"><span class="screen-reader-text">Small toggle button</span></i>
            </button>
            <div class="track-number">10.</div>
            <div class="track-title">
              <button type="button" class="playlist-track" data-play-track="10">
                My Morning Jacket - Phone Went West
              </button>
            </div>
          </div>
        </div>
        <!-- /.play-list -->
      </div>
      <!-- /.player-container -->

      <div>
        Music from the
        <a href="https://archive.org/details/etree" target="_blank" tabindex="0">Live Music Archive</a>
      </div>
    </div>
    <!-- /.container -->

    <script src="js/bundle.js"></script>
  </body>
</html>
